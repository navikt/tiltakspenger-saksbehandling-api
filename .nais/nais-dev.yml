apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tiltakspenger-vedtak
  namespace: tpts
  labels:
    team: tpts
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 1
  ingresses:
    - https://tiltakspenger-vedtak.dev.intern.nav.no
  liveness:
    failureThreshold: 10
    initialDelay: 20
    path: /isalive
  readiness:
    failureThreshold: 10
    initialDelay: 20
    path: /isready
  kafka:
    pool: nav-dev
