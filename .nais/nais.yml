apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tiltakspenger-vedtak
  namespace: tpts
  labels:
    team: tpts
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 2
    max: 2
  ingresses:
    - {{ ingress.url }}
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: {{ kafka.pool }}
  secureLogs:
    enabled: true
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: {{ tenant }}
      claims:
        groups:
          - id: {{ ROLE_SAKSBEHANDLER }}
          - id: {{ ROLE_FORTROLIG }}
          - id: {{ ROLE_STRENGT_FORTROLIG }}
          - id: {{ ROLE_SKJERMING }}
          - id: {{ ROLE_ADMIN }}
        extra:
          - NAVident
          - azp_name
  gcp:
    sqlInstances:
      - name: tiltakspenger-vedtak
        type: POSTGRES_14
        diskAutoresize: {{ sqlInstances.diskAutoresize }}
        pointInTimeRecovery: {{ sqlInstances.pointInTimeRecovery }}
        databases:
          - name: vedtak
            envVarPrefix: DB
  accessPolicy:
    inbound:
      rules:
        - application: tiltakspenger-saksbehandler
          namespace: tpts
          cluster: {{ cluster }}
        - application: tiltakspenger-vedtak-rivers
          namespace: tpts
          cluster: {{ cluster }}
          permissions:
            roles:
              - "lage_hendelser"
