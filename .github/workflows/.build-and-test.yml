name: Build and test

on:
  workflow_call:
    inputs:
      NAIS_ENV:
        required: true
        type: string
    outputs:
      IMAGE:
        description: "Docker image"
        value: ${{ jobs.build.outputs.image }}
    secrets:
      NAIS_WORKLOAD_IDENTITY_PROVIDER:
        required: true
      SLACK_INCOMING_WEBHOOK_URL:
        required: true

jobs:
  build:
    name: Test, build and push
    runs-on: ubuntu-latest
    environment: ${{ inputs.NAIS_ENV }}
    permissions:
      contents: read
      id-token: write
    outputs:
      IMAGE: ${{ steps.docker-push.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Test and build application
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build --info app:installDist

      - name: Build and push docker image
        uses: nais/docker-build-push@v0
        id: docker-push
        with:
          team: tpts
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          image_suffix: ${{ inputs.NAIS_ENV }}

      - name: Notify Slack in case of build failure
        if: failure() && github.ref == 'refs/heads/main'
        run: |
          curl -X POST --data-urlencode "payload={ \"attachments\": [{ \"pretext\": \"[${{ github.event.repository.name }}] Build failed :cry:\", \"color\": \"danger\", \"fields\": [ { \"title\": \"Author\", \"value\": \"$AUTHOR\", \"short\": false }, { \"title\": \"Commit\", \"value\": \"<https://github.com/${{ github.repository }}/commit/$GITHUB_SHA|$GITHUB_SHA>\", \"short\": false } ] }] }" $WEBHOOK_URL
        env:
          BRANCH: ${{ github.ref }}
          AUTHOR: ${{ github.event.pusher.name }}
          WEBHOOK_URL: ${{ secrets.SLACK_INCOMING_WEBHOOK_URL }}
